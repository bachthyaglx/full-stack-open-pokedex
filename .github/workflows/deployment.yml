# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/
# See https://render.com/docs/blueprint-spec
# GitHub Actions requires the if: condition to be part of the step, not a separate item.

name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        # Only deploy to Render on push events, not on pull requests, which not unsafe
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Trigger Render deployment
        # Only deploy to Fly.io on push events, not on pull requests, which not unsafe
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

  tag_release:
    name: Bump version and push tag
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    steps:
      - uses: actions/checkout@v4

      - name: Bump version (patch) and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  notify_discord:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [simple_deployment_pipeline]
    if: always()  # Run this job even if previous fails

    steps:
      - name: Notify on Success
        if: ${{ needs.simple_deployment_pipeline.result == 'success' }}
        uses: tsickert/discord-webhook@v5.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: GitHub Actions
          avatar-url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          content: |
            ✅ **Build succeeded** – Pokedex deployed
            🔗 Commit by `${{ github.actor }}`
            🔗 Repository: ${{ github.repository }}

      - name: Notify on Failure
        if: ${{ needs.simple_deployment_pipeline.result == 'failure' }}
        uses: tsickert/discord-webhook@v5.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: GitHub Actions
          avatar-url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          content: |
            ❌ **Build failed**
            🧑‍💻 Commit: ${{ github.event.head_commit.message }}
            🔗 ${{ github.event.head_commit.url }}
            📦 Author: `${{ github.actor }}`

